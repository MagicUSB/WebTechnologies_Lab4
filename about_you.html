<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота №4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<form action="links.php" method="post">
    <div class="form-group">
        <h2>Введіть довідкову інформацію про себе</h2>
    </div>
    <div class="form-group">
        <h3>Контактна інформація</h3>
        <input type="text" name="surname" class="form-control" placeholder="Прізвище" required>
        <input type="text" name="name" class="form-control" placeholder="Ім'я" required>
        <input type="tel" name="telephone" class="form-control" placeholder="Номер телефону" required>
        <input type="email" name="email" class="form-control" placeholder="E-mail" required>
    </div>
    <div class="form-group">
        <h3>Інформація про ваш навчальний заклад</h3>
        <input type="text" name="university" class="form-control" placeholder="Назва ЗВО" required>
        <input type="text" name="chair" class="form-control" placeholder="Кафедра" required>
        <input type="number" name="course" class="form-control" placeholder="Курс" required>
    </div>
    <div class="form-group">
        <h3>Ваші захоплення</h3>
        <div class="radio">
            <label><input type="radio" name="hobby" value="Комп'ютерні ігри" checked>Комп'ютерні ігри</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="hobby" value="Шахи">Шахи</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="hobby" value="Спорт">Спорт</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="hobby" value="Мистецтво">Мистецтво</label>
        </div>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="submit" class="btn btn-secondary">Надіслати</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="reset" class="btn btn-secondary">Відмінити</button>
    </div>
</form>
</body>
</html>
